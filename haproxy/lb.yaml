services:
    flask: gunicorn -b 0.0.0.0:80 haproxy.flask-svc:application -D
    haproxy: haproxy -f haproxy/haproxy.config -p /var/run/lb-haproxy.pid
n1:
    type: switch
    cidr: 10.0.0.0/24
n2:
    type: switch
    cidr: 20.0.0.0/24
node1:
    type: node
    interfaces:
        n1: 10.0.0.4/24
    service:
        - flask
node2:
    type: node
    interfaces:
        n1: 10.0.0.5/24
    service:
        - flask
node3:
    type: node
    interfaces:
        n1: 10.0.0.6/24
    service:
        - flask
lb:
    type: node
    interfaces:
        n1: 10.0.0.2/24
        n2: 20.0.0.2/24
    service:
        - haproxy
client1:
    type: node
    interfaces:
        n2: 20.0.0.4/24
client2:
    type: node
    interfaces:
        n2: 20.0.0.5/24
client3:
    type: node
    interfaces:
        n2: 20.0.0.6/24
